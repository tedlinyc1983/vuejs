<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <div  id = "app-2" > 
    <span v-bind:title = "message" >     
      鼠標懸停幾秒鐘查看此處動態綁定的提示信息！
    </span > 
  </div >

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })

    var app2 = new Vue({ 
      el: '#app-2' , 
      data: { 
        message: '頁面加載於' + new  Date ().toLocaleString() 
      } 
    })
  </script>
</body>
</html>
